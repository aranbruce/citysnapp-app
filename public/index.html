<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!-- iOS icons -->
		<link
			rel="apple-touch-icon"
			href="icons/touch-icon-iphone-retina.png"
		/>
		<meta name="apple-mobile-web-app-title" content="CitySnapp" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="icons/touch-icon-ipad.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="icons/touch-icon-iphone-retina.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="167x167"
			href="icons/touch-icon-ipad-retina.png"
		/>

		<title>CitySnapp</title>
		<!-- Google Maps API Library -->
		<script src="https://maps.googleapis.com/maps/api/js?key=<%=process.env['REACT_APP_GOOGLE_PLACES_API_KEY']%>&libraries=places"></script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

</html>
